<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<h3>What is your average monthly utility bill?</h3>
			<p class="calc-divider"></p>
			<form id="solar_quote_basic_1" class="txt-center solar-quote-basic" action="" onsubmit="event.preventDefault(); monthlyUtils.save(); view.renderNextTemplate('utilityProviders', utilPros.render)">
				<div class="form-group ">
					<label for="solar_quote_basic_1_utility_cost" class="hidden">Average Monthly Utility Cost</label>
					<div>
						<h4 id="solar_quote_basic_1_utility_cost_label" class="h1 range-result txt-info">
							<input required type="number" placeholder="150" name="utility_cost_input">
						</h4>
						<div class="range-container">
							
							<input type="range" 
										 name="utility_cost" 
										 id="solar_quote_basic_1_utility_cost" 
										 class="form-control input-lg" 
										 min="50" 
										 max="650" 
										 step="10" 
										 value="150" 
										 oninput="monthlyUtils.showValue(this.value)" 
										 onchange="monthlyUtils.showValue(this.value)">
						</div>
					</div>
					<span class="text-danger"></span>
				</div>
				<button type="submit" data-loading-text="Loading..." class="btn btn-primary btn-lg">Continue <i class="glyphicon glyphicon-chevron-right"></i></button>
			</form>
		</div>
	</div>
</div>
