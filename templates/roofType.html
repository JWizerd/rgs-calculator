<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Select Your Roof Type</h3>
      <p class="calc-divider"></p>

      <form id="solar_quote_roof_type" class="txt-center solar-quote-basic roof-info" onsubmit="event.preventDefault(); view.renderNextTemplate('roofPitch');">

        <div class="form-group ">
          <label for="solar_quote_basic_1_utility_cost" class="hidden">Select Your Roof Type</label>
          <div>

            <div class="row">
              <div class="cta-circle-wrapper col-md-4 col-sm-3 col-xs-6">

                <button type="submit" onclick="Cookies.set('roof_type', jQuery(this).val(), { expires: view.expiration })" id="roof-type-1" class="solar_quote_roof" name="roof_type" value="metal">
                  <div class="cta-square">
                    <div class="cta-link">
                      <div class="cta-link-hover"></div>
                      <span class="roof-attr">Metal</span>
                    </div><!-- .cta-link -->
                  </div><!-- .cta-circle -->
                </button>

              </div><!-- .cta-circle-wrapper -->

              <div class="cta-circle-wrapper col-md-4 col-sm-3 col-xs-6">

                <button type="submit" onclick="Cookies.set('roof_type', jQuery(this).val(), { expires: view.expiration })" id="roof-type-2" class="solar_quote_roof" name="roof_type" value="shingles">
                  <div class="cta-square">
                    <div class="cta-link">
                      <div class="cta-link-hover"></div>
                      <span class="roof-attr">Shingles</span>
                    </div><!-- .cta-link -->
                  </div><!-- .cta-circle -->
                </button>

              </div><!-- .cta-circle-wrapper -->

              <div class="cta-circle-wrapper col-md-4 col-sm-3 col-xs-6">

                <button type="submit" onclick="Cookies.set('roof_type', jQuery(this).val(), { expires: view.expiration })" id="roof-type-3" class="solar_quote_roof" name="roof_type" value="concrete tiles">
                  <div class="cta-square">
                    <div class="cta-link">
                      <div class="cta-link-hover"></div>
                      <span class="roof-attr">Concrete Tiles</span>
                    </div><!-- .cta-link -->
                  </div><!-- .cta-circle -->
                </button>

              </div><!-- .cta-circle-wrapper -->

              <div class="cta-circle-wrapper col-md-4 col-sm-3 col-xs-6">

                <button type="submit" onclick="Cookies.set('roof_type', jQuery(this).val(), { expires: view.expiration })" id="roof-type-4" class="solar_quote_roof" name="roof_type" value="clay / terracotta">
                  <div class="cta-square">
                    <div class="cta-link">
                      <div class="cta-link-hover"></div>
                      <span class="roof-attr">Clay / Terracotta</span>
                    </div><!-- .cta-link -->
                  </div><!-- .cta-circle -->
                </button>

              </div><!-- .cta-circle-wrapper -->

              <div class="cta-circle-wrapper col-md-4 col-sm-3 col-xs-6">

                <button type="submit" onclick="Cookies.set('roof_type', jQuery(this).val(), { expires: view.expiration })" id="roof-type-5" class="solar_quote_roof" name="roof_type" value="ground mount">
                  <div class="cta-square">
                    <div class="cta-link">
                      <div class="cta-link-hover"></div>
                      <span class="roof-attr">Ground Mount</span>
                    </div><!-- .cta-link -->
                  </div><!-- .cta-circle -->
                </button>

              </div><!-- .cta-circle-wrapper -->

              <div class="cta-circle-wrapper col-md-4 col-sm-3 col-xs-6">

                <button type="submit" onclick="Cookies.set('roof_type', jQuery(this).val(), { expires: view.expiration })" id="roof-type-6" class="solar_quote_roof submit-template" name="roof_type" value="other">
                  <div class="cta-square">
                    <div class="cta-link">
                      <div class="cta-link-hover"></div>
                      <span class="roof-attr">Other</span>
                    </div><!-- .cta-link -->
                  </div><!-- .cta-circle -->
                </button>

              </div><!-- .cta-circle-wrapper -->
            </div><!-- row -->

          </div><!-- utility buttons -->
        </div><!-- form-group -->

      </form>
    </div><!-- col-md-12 -->
  </div><!-- row -->
</div><!-- container -->
